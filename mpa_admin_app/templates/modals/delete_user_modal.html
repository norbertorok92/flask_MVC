	<!-- Promote MODAL -->
	<div class="modal fade" id="deleteUserModal-{{user.id}}" tabindex="-1" role="dialog" aria-labelledby="deleteUserModallLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteUserModallLabel">Are you sure you want to delete this user?</h5>

            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('users.delete_user', username=user.username) }}" method="POST">

          </form>
        </div>
      </div>
    </div>
